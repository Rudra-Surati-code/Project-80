<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make paragraph from input boxes using</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
    <h1>Make paragraph from input boxes using join function</h1>

    <div class="main_div">
        <div class="first_row">
            <div class="form__group">
                <input type="text" class="form__input" id="first_row_1" placeholder="Input Box 1" required="" />
                <label for="name" class="form__label">Input Box 1</label>
            </div>              
            <br><br>
            <div class="form__group">
                <input type="text" class="form__input" id="first_row_2" placeholder="Input Box 2" required="" />
                <label for="name" class="form__label">Input Box 2</label>
            </div>  
            <br><br>
            <div class="form__group">
                <input type="text" class="form__input" id="first_row_3" placeholder="Input Box 3" required="" />
                <label for="name" class="form__label">Input Box 3</label>
            </div>  
            <br><br>
            <div class="form__group">
                <input type="text" class="form__input" id="first_row_4" placeholder="Input Box 4" required="" />
                <label for="name" class="form__label">Input Box 4</label>
            </div>  
            <br><br>
            <div class="form__group">
                <input type="text" class="form__input" id="first_row_5" placeholder="Input Box 5" required="" />
                <label for="name" class="form__label">Input Box 5</label>
            </div>  
            <br><br>
            <div class="form__group">
                <input type="text" class="form__input" id="first_row_6" placeholder="Input Box 6" required="" />
                <label for="name" class="form__label">Input Box 6</label>
            </div>
            <br><br>
            <button onclick="getParagraph1()" class="button button-4">Get Paragraph 1</button>
        </div>
        <div class="second_row">
            <div class="form__group">
                <input type="text" class="form__input" id="second_row_1" placeholder="Input Box 1" required="" />
                <label for="name" class="form__label">Input Box 1</label>
            </div>              
            <br><br>
            <div class="form__group">
                <input type="text" class="form__input" id="second_row_2" placeholder="Input Box 2" required="" />
                <label for="name" class="form__label">Input Box 2</label>
            </div>  
            <br><br>
            <div class="form__group">
                <input type="text" class="form__input" id="second_row_3" placeholder="Input Box 3" required="" />
                <label for="name" class="form__label">Input Box 3</label>
            </div>  
            <br><br>
            <div class="form__group">
                <input type="text" class="form__input" id="second_row_4" placeholder="Input Box 4" required="" />
                <label for="name" class="form__label">Input Box 4</label>
            </div>  
            <br><br>
            <div class="form__group">
                <input type="text" class="form__input" id="second_row_5" placeholder="Input Box 5" required="" />
                <label for="name" class="form__label">Input Box 5</label>
            </div>  
            <br><br>
            <div class="form__group">
                <input type="text" class="form__input" id="second_row_6" placeholder="Input Box 6" required="" />
                <label for="name" class="form__label">Input Box 6</label>
            </div>
            <br><br>
            <button onclick="getParagraph2()" class="button button-4">Get Paragraph 2</button>
        </div>
    </div>
    <div class="text" id="showPragarph1"></div>

    <div class="text" id="showPragarph2"></div>
    <script src="main.js"></script>
</body>
</html>
